<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community & Networking Builder</title>
    <style>
        :root {
            --primary: #FF5E7D;
            --secondary: #6C4BF6;
            --accent-1: #01CDFE;
            --accent-2: #FB8D62;
            --accent-3: #7BED9F;
            --light: #F5F7FA;
            --dark: #2A2E43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 20px rgba(108, 75, 246, 0.3);
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            margin: 1rem auto;
            max-width: 600px;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-bar button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: var(--primary);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1.5rem 0;
            justify-content: center;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--accent-1);
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-1);
            color: white;
        }

        .filter-btn.industry {
            border-color: var(--accent-2);
            color: var(--accent-2);
        }

        .filter-btn.industry:hover, .filter-btn.industry.active {
            background: var(--accent-2);
            color: white;
        }

        .filter-btn.location {
            border-color: var(--accent-3);
            color: var(--accent-3);
        }

        .filter-btn.location:hover, .filter-btn.location.active {
            background: var(--accent-3);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
            padding: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .card-body p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(108, 75, 246, 0.1);
            color: var(--secondary);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 50px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            align-items: center;
        }

        .members {
            display: flex;
            align-items: center;
        }

        .member-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: -10px;
            border: 2px solid white;
        }

        .member-avatar:first-child {
            margin-left: 0;
        }

        .member-count {
            font-size: 0.8rem;
            color: #666;
            margin-left: 10px;
        }

        .join-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .join-btn:hover {
            background: var(--secondary);
        }

        .create-community {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(255, 94, 125, 0.4);
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .create-community:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: var(--dark);
        }

        .submit-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-bar button {
                padding: 15px;
                border-radius: 0;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Community Builder</h1>
            <p>Connect with like-minded individuals and build your professional network</p>
            
            <div class="search-bar">
                <input type="text" placeholder="Search communities...">
                <button>Search</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Newest</button>
            <button class="filter-btn">Most Active</button>
            <button class="filter-btn industry">Technology</button>
            <button class="filter-btn industry">Marketing</button>
            <button class="filter-btn industry">Design</button>
            <button class="filter-btn location">Remote</button>
            <button class="filter-btn location">New York</button>
            <button class="filter-btn location">San Francisco</button>
        </div>
        
        <div class="grid" id="communities-grid">
            <!-- Grid content will be populated by JavaScript -->
        </div>
    </div>
    
    <div class="create-community" id="create-btn">+</div>
    
    <div class="modal" id="community-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Community</h2>
                <button class="close-modal" id="close-modal">×</button>
            </div>
            
            <form id="community-form">
                <div class="form-group">
                    <label for="community-name">Community Name</label>
                    <input type="text" id="community-name" required>
                </div>
                
                <div class="form-group">
                    <label for="community-description">Description</label>
                    <textarea id="community-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="community-category">Category</label>
                    <select id="community-category" required>
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Design">Design</option>
                        <option value="Finance">Finance</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="community-tags" placeholder="e.g. coding, web design, networking">
                </div>
                
                <div class="form-group">
                    <label>Banner Color</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #FF5E7D;" data-color="#FF5E7D"></div>
                        <div class="color-option" style="background-color: #6C4BF6;" data-color="#6C4BF6"></div>
                        <div class="color-option" style="background-color: #01CDFE;" data-color="#01CDFE"></div>
                        <div class="color-option" style="background-color: #FB8D62;" data-color="#FB8D62"></div>
                        <div class="color-option" style="background-color: #7BED9F;" data-color="#7BED9F"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Community</button>
            </form>
        </div>
    </div>

    <script>
        // Dummy data for communities
        const dummyCommunities = [
            {
                id: 1,
                name: "Web Developers Hub",
                description: "A community for web developers to share knowledge, collaborate on projects, and stay updated with the latest trends.",
                category: "Technology",
                color: "#FF5E7D",
                tags: ["coding", "web development", "javascript"],
                members: 328,
                avatars: ["JD", "MS", "AK", "TL", "BN"]
            },
            {
                id: 2,
                name: "Digital Marketing Pros",
                description: "Connect with marketing professionals, share campaign insights, and learn the latest strategies for digital success.",
                category: "Marketing",
                color: "#6C4BF6",
                tags: ["SEO", "social media", "analytics"],
                members: 214,
                avatars: ["RL", "PH", "KM", "CT"]
            },
            {
                id: 3,
                name: "UX/UI Design Community",
                description: "For designers focused on creating beautiful, user-friendly interfaces. Share portfolios and get feedback.",
                category: "Design",
                color: "#01CDFE",
                tags: ["UX", "UI", "graphic design"],
                members: 176,
                avatars: ["EM", "LR", "JS"]
            },
            {
                id: 4,
                name: "Startup Founders",
                description: "A network for entrepreneurs to share experiences, find co-founders, and get advice on building successful startups.",
                category: "Business",
                color: "#FB8D62",
                tags: ["entrepreneurship", "investing", "business"],
                members: 152,
                avatars: ["AV", "RT", "ML", "PD"]
            },
            {
                id: 5,
                name: "Data Science Collective",
                description: "Explore the world of data science, machine learning, and AI with fellow practitioners and researchers.",
                category: "Technology",
                color: "#7BED9F",
                tags: ["data science", "machine learning", "python"],
                members: 289,
                avatars: ["DT", "SF", "JB", "RH", "KL"]
            },
            {
                id: 6,
                name: "Remote Workers",
                description: "For professionals working remotely. Share tips, overcome challenges, and build connections from anywhere.",
                category: "Lifestyle",
                color: "#FF5E7D",
                tags: ["remote work", "digital nomad", "productivity"],
                members: 342,
                avatars: ["WH", "BM", "TP", "SD"]
            }
        ];
        
        // DOM elements
        const communitiesGrid = document.getElementById('communities-grid');
        const createBtn = document.getElementById('create-btn');
        const communityModal = document.getElementById('community-modal');
        const closeModal = document.getElementById('close-modal');
        const communityForm = document.getElementById('community-form');
        const colorOptions = document.querySelectorAll('.color-option');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Display communities
        function displayCommunities(communities) {
            communitiesGrid.innerHTML = '';
            
            communities.forEach(community => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Create member avatars HTML
                let avatarsHTML = '';
                community.avatars.slice(0, 4).forEach(avatar => {
                    avatarsHTML += `<div class="member-avatar">${avatar}</div>`;
                });
                
                // Create tags HTML
                let tagsHTML = '';
                community.tags.forEach(tag => {
                    tagsHTML += `<span class="tag">${tag}</span>`;
                });
                
                card.innerHTML = `
                    <div class="card-header" style="background-color: ${community.color}">
                        ${community.name.substring(0, 2)}
                    </div>
                    <div class="card-body">
                        <h3>${community.name}</h3>
                        <p>${community.description}</p>
                        <div class="tags">
                            ${tagsHTML}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="members">
                            ${avatarsHTML}
                            <span class="member-count">${community.members} members</span>
                        </div>
                        <button class="join-btn">Join</button>
                    </div>
                `;
                
                communitiesGrid.appendChild(card);
            });
        }
        
        // Initialize page
        function init() {
            displayCommunities(dummyCommunities);
            
            // Event listeners
            createBtn.addEventListener('click', () => {
                communityModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', () => {
                communityModal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === communityModal) {
                    communityModal.style.display = 'none';
                }
            });
            
            // Color options selection
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Only set active state for same category filters
                    if (button.classList.contains('industry')) {
                        document.querySelectorAll('.filter-btn.industry').forEach(btn => {
                            btn.classList.remove('active');
                        });
                    } else if (button.classList.contains('location')) {
                        document.querySelectorAll('.filter-btn.location').forEach(btn => {
                            btn.classList.remove('active');
                        });
                    } else {
                        document.querySelectorAll('.filter-btn:not(.industry):not(.location)').forEach(btn => {
                            btn.classList.remove('active');
                        });
                    }
                    
                    button.classList.add('active');
                    
                    // Filter logic would go here
                    // For demo purposes, we're just reshuffling the communities
                    const shuffled = [...dummyCommunities].sort(() => Math.random() - 0.5);
                    displayCommunities(shuffled);
                });
            });
            
            // Form submission
            communityForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('community-name').value;
                const description = document.getElementById('community-description').value;
                const category = document.getElementById('community-category').value;
                const tagsInput = document.getElementById('community-tags').value;
                const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
                const selectedColor = document.querySelector('.color-option.selected').getAttribute('data-color');
                
                // Create new community object
                const newCommunity = {
                    id: dummyCommunities.length + 1,
                    name,
                    description,
                    category,
                    color: selectedColor,
                    tags: tags.length ? tags : ["new", "community"],
                    members: 1,
                    avatars: ["YO"]
                };
                
                // Add to dummy data and redisplay
                dummyCommunities.unshift(newCommunity);
                displayCommunities(dummyCommunities);
                
                // Reset form and close modal
                communityForm.reset();
                communityModal.style.display = 'none';
                
                // Show success message (could be enhanced)
                alert('Community created successfully!');
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
