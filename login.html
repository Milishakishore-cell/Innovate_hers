<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF5733, #FFC300, #DAF7A6, #33FF57, #33A1FF);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 15px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff5733;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="login-text">Login</h2>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="pa">ਪੰਜਾਬੀ</option>
            <option value="mr">मराठी</option>
            <option value="gu">ગુજરાતી</option>
        </select>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()"><a href="/SDnew.html">Login</a></button>
        <p id="message" style="color:red;"></p>
    </div>

    <script>
        const translations = {
            en: { login: "Login", username: "Username", password: "Password" },
            hi: { login: "लॉग इन", username: "उपयोगकर्ता नाम", password: "पासवर्ड" },
            pa: { login: "ਲੌਗ ਇਨ", username: "ਯੂਜ਼ਰਨੇਮ", password: "ਪਾਸਵਰਡ" },
            mr: { login: "लॉगिन", username: "वापरकर्तानाव", password: "संकेतशब्द" },
            gu: { login: "પ્રવેશ", username: "વપરાશકર્તા નામ", password: "પાસવર્ડ" }
        };

        function changeLanguage() {
            let lang = document.getElementById("language").value;
            document.getElementById("login-text").innerText = translations[lang].login;
            document.getElementById("username").placeholder = translations[lang].username;
            document.getElementById("password").placeholder = translations[lang].password;
        }

        function validateLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "Milisha" && pass === "123") {
                alert("Login Successful!");
            } else {
                document.getElementById("message").innerText = "Invalid Username or Password";
            }
        }
    </script>
</body>
</html>
